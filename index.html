<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Panier d'Achat</h1>

        <div class="section">
            <h2>Ajouter un Produit</h2>
            <label for="productName">Nom du produit:</label>
            <input type="text" id="productName" placeholder="Nom du produit">
            <label for="productPrice">Prix:</label>
            <input type="number" id="productPrice" step="0.01" placeholder="Prix du produit">
            <button onclick="addProduct()">Ajouter Produit</button>
        </div>

        <div class="section">
            <h2>Ajouter au Panier</h2>
            <label for="productSelect">Sélectionner un produit:</label>
            <select id="productSelect"></select>
            <label for="quantity">Quantité:</label>
            <input type="number" id="quantity" min="1" placeholder="Quantité">
            <button onclick="addToCart()">Ajouter au Panier</button>
        </div>

        <div class="section">
            <h2>Panier</h2>
            <button onclick="clearCart()">Vider le Panier</button>
            <ul id="cartItems"></ul>
            <p>Total: <span id="cartTotal">0</span>€</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
